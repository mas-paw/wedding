<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Undangan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container-fluid {
            height: 100vh;
            display: flex;
            overflow: hidden;
			padding:0;
			margin:0;
        }
        .fixed-image {
            background: url('https://via.placeholder.com/800x1000') no-repeat center center;
            background-size: cover;
			background-color: gray;
            width: 65%; /* Lebar lebih besar */
            height: 100vh;
            position: fixed;
        }
        .scroll-content {
            width: 35%;
            margin-left: auto;
            height: 100vh;
            overflow-y: auto;
            background: #fff;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="fixed-image"></div>
    <div class="scroll-content">
        <h2>Undangan Pernikahan</h2>
        <p>Halo, selamat datang di undangan pernikahan kami.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        <p>(Tambahkan isi undangan di sini)</p>
        <p style="margin-bottom: 500px;">(Scroll untuk melihat lebih banyak)</p>
    </div>
</div>

</body>
</html>
